    <script>




           $(function () {

           
                
            $("table").on('keyup','.a',function(e){
            if(e.keyCode==37)
               {
                   $(this).parent().prev().find("input").focus()
               }
               if(e.keyCode==39)
               {
                 $(this).parent().next().find("input").focus();
               }
               if(e.keyCode==38)
               {
                   var tdindex = $(this).parent().index()
                   $(this).closest('tr').prev().children().eq(tdindex).find("input").focus()
               }
               if(e.keyCode==40)
               {
                   var tdindex = $(this).parent().index()
                   $(this).closest('tr').next().children().eq(tdindex).find("input").focus()
               }
        }); 





      
           
           
       });

       

    </script>
