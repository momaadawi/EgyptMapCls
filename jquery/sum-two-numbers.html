<!DOCTYPE html>
<html>
    <head>
        <title>Sum Of Two Numbers </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        

        $('#add-btn').on('click',function(){

        var num1 = parseFloat( $('#first-num').val() );
        var num2 = parseFloat( $('#secound-num').val() );
        var result = num1 + num2;

        $('#total').val(result);


    });

    });


</script>
<style>
    *{
        padding: 5px 10px;
        margin: 10px;

    }
</style>
    </head>
    <body>
        <label for="first-num">Number1 : </label><input type="number"  id="first-num">
    </br>
        <label for="secound-num">   Number2 : </label><input type="number"  id="secound-num">
    </br>
    <label for="total">Total : </label><input type="number" value="0" id="total">
        <input type="button" value="Add" id="add-btn">
        


    </body>
</html>
